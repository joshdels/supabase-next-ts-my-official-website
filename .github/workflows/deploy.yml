name: Deploy Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Build Next.js locally
      - name: Build Next.js
        run: |
          npm ci
          npm run build

      # 4Ô∏è‚É£ Reset Docker Buildx (clean previous builders & caches)
      - name: Reset Docker Buildx
        run: |
          docker buildx rm mybuilder || true
          docker buildx prune -f

      # 5Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        run: |
          docker buildx create --name mybuilder --use
          docker buildx inspect --bootstrap

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
        run: |
          docker buildx build \
            --build-arg SUPABASE_URL="${{ env.SUPABASE_URL }}" \
            --build-arg SUPABASE_ANON_KEY="${{ env.SUPABASE_ANON_KEY }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ env.NEXT_PUBLIC_SUPABASE_URL }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY="${{ env.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}" \
            -t my-next-app:latest \
            --load \
            .

      # 7Ô∏è‚É£ Save image as tar
      - name: Save Docker image
        run: docker save my-next-app:latest | gzip > image.tar.gz

      # 8Ô∏è‚É£ Upload image to server
      - name: Upload Docker image
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: image.tar.gz
          target: /root

      # 9Ô∏è‚É£ Remove local tar to save space
      - name: Remove local image tar
        run: rm -f image.tar.gz

      # üîü Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load Docker image
            docker load < /root/image.tar.gz

            # Go to app directory
            cd ~/myapps/supabase-next-ts-my-official-website

            # Force update main branch
            git fetch origin
            git reset --hard origin/main

            # Restart Docker containers
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Clean unused Docker images & containers
            docker container prune -f
            docker image prune -f

      # 11Ô∏è‚É£ Remove Docker Buildx builder after deployment
      - name: Remove Docker Buildx builder
        run: docker buildx rm mybuilder || true
