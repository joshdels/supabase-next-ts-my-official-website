name: Deploy Docker on Push

# Trigger deployment on pushes to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Connect to server and deploy
      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "
            # Go to the project directory
            cd ~/myapps/next-portfolio &&

            # Force reset local code to match remote
            git fetch origin main &&
            git reset --hard origin/main &&
            git clean -fd &&

            # Rebuild and restart Docker containers
            docker-compose -f docker-compose.prod.yml down &&
            docker-compose -f docker-compose.prod.yml up -d --build
          "
