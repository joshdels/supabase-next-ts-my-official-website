name: Deploy Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Build Next.js locally (optional)
      - name: Build Next.js
        run: |
          npm ci
          npm run build

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            --build-arg SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --build-arg SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            -t my-next-app:latest .

      # 5️⃣ Save image as tar
      - name: Save Docker image
        run: docker save my-next-app:latest | gzip > image.tar.gz

      # 6️⃣ Upload image to server
      - name: Upload Docker image
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: image.tar.gz
          target: /root

      # Remove local tar to save space
      - name: Remove local image tar
        run: rm -f image.tar.gz

      # 7️⃣ Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load Docker image
            docker load < /root/image.tar.gz
            
            # Go to app directory
            cd ~/myapps/supabase-next-ts-my-official-website
            
            # Force update main branch
            git fetch origin
            git reset --hard origin/main
            
            # Restart Docker containers
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Clean unused Docker images & containers
            docker container prune -f
            docker image prune -f




