name: Deploy Next.js Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo in CI
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js for build
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies & build Next.js
      - name: Build Next.js app
        run: |
          npm ci
          npm run build

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-next-app:latest .

      # 5️⃣ Save image as tar
      - name: Save Docker image
        run: docker save my-next-app:latest | gzip > image.tar.gz

      # 6️⃣ Upload image to server
      - name: Upload Docker image
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: image.tar.gz
          target: /root

      # 7️⃣ Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load Docker image
            docker load < /root/image.tar.gz
            
            # Go to app directory
            cd ~/myapps/supabase-next-ts-my-official-website
            
            # Force update main branch to match remote
            git fetch origin
            git reset --hard origin/main
            
            # Restart Docker containers
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Clean Docker 
            docker container prune -f
            docker image prune -f
