name: Deploy Next.js Docker

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies & build Next.js
      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 4️⃣ Build Docker image locally
      - name: Build Docker image
        run: docker build -t my-next-app:latest .

      # 5️⃣ Save and compress Docker image
      - name: Save Docker image
        run: docker save my-next-app:latest | gzip > image.tar.gz

      # 6️⃣ Copy image to server using SCP
      - name: Upload Docker image
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: image.tar.gz
          target: /root

      # 7️⃣ Load image & deploy using SSH
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load Docker image
            docker load < image.tar.gz
            
            # Stop old containers & remove old networks
            cd ~/myapps/next-portfolio
            docker-compose -f docker-compose.prod.yml down
            
            # Start fresh
            docker-compose -f docker-compose.prod.yml up -d --build
